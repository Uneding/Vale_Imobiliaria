<body>
    <header>
      <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        <img src="Img/logo.png" alt="Logo" style="width: 40px ; height: 40px;">
        <a class="navbar-brand Log" href="#">Vale Imobiliária</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading1">First</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">Second</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#scrollspyHeading3">Third</a></li>
              <li><a class="dropdown-item" href="#scrollspyHeading4">Fourth</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#scrollspyHeading5">Fifth</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
        <h4 id="scrollspyHeading1" class="fundo-div"><div class="search-container">
          <h2>Pesquisar Imóveis</h2>
          <form class="search-form">
              <!-- Estado -->
              <div>
                  <label for="estado">Estado:</label>
                  <select id="estado" name="estado">
                      <option value="">Selecione o Estado</option>
                      <option value="SP">São Paulo</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="MG">Minas Gerais</option>
                      <!-- Adicione outros estados conforme necessário -->
                  </select>
              </div>
  
              <!-- Cidade -->
              <div>
                  <label for="cidade">Cidade:</label>
                  <select id="cidade" name="cidade">
                      <option value="">Selecione a Cidade</option>
                      <option value="SP">São Paulo</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="BHZ">Belo Horizonte</option>
                      <!-- Adicione outras cidades conforme necessário -->
                  </select>
              </div>
  
              <!-- Média de Preços -->
              <div>
                  <label for="preco">Média de Preços (R$):</label>
                  <input type="number" id="preco" name="preco" placeholder="Valor médio de preços" min="0">
              </div>
  
              <!-- Tipo de Compra -->
              <div>
                  <label for="tipo">Tipo de Compra:</label>
                  <select id="tipo" name="tipo">
                      <option value="">Selecione o Tipo</option>
                      <option value="terreno">Terreno Livre</option>
                      <option value="galpao">Galpão</option>
                      <option value="apartamento">Apartamento</option>
                      <option value="casa">Casa</option>
                      <!-- Adicione outros tipos de compra conforme necessário -->
                  </select>
              </div>
  
              <!-- Botão de pesquisa -->
              <button type="submit">Buscar</button>
          </form>
      </div></h4>
        
        <h4 id="scrollspyHeading2">Second heading</h4>
        <p>...</p>
        <h4 id="scrollspyHeading3">Third heading</h4>
        <p>...</p>

        <p>...</p>
        <h4 id="scrollspyHeading5">Fifth heading</h4>
        <p>...</p>
      </div>
    </main>
    <footer></footer>
